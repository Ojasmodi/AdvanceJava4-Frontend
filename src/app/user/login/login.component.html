<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white text-capitalize sticky-top mat-elevation-z8">
    <a class="navbar-brand">
        <img src="./../../../assets/emp.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
       {{title}}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="row p-0 m-2 bg-light ">
    <div class="col-sm"></div>
    <div class="col-sm p-4 mt-4 border border-dark">
        <h2 class="form-signin-heading">Sign In</h2>
        <br>
        <span>Username: </span>
        <label for="inputEmail" class="sr-only">Username:</label>
        <input type="text" class="input-group input-sm mb-3" id="inputEmail" class="form-control" [(ngModel)]="username"
            placeholder="Username" required>
        <small id="emailHelp" class="form-text text-muted">*Enter valid username.</small>
        <br>
        <span>Password: </span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="input-group input-sm mb-3" id="inputPassword" class="form-control"
            [(ngModel)]="password" placeholder="Password" required>
        <small class="form-text text-muted">*required.</small>
        <br>
        <span><button class="btn btn-md btn-success" type="button" (click)="signin()">Sign In</button></span>
    </div>
    <div class="col-sm"></div>
</div>
